<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>

	
	
    <div class="container">
       <!-- <h1>University Cafe</h1> -->
			
        <!-- Table Number Input Section -->
        <div id="table-section">
			<h3> <i> Welcome to Green Cafe </i> </h3>
            <label for="table-number">Enter your table number:</label>
            <input type="number" id="table-number" placeholder="Table Number">
            <button id="start-order">Start Order</button>
        </div>

        <!-- Menu and Order Section -->
        <div id="order-section" style="display: none;">
            <h2>Students Menu Item</h2>
            <div id="menu-items">
                <!-- Menu items will be added dynamically -->
            </div>
            <div id="order-summary">
                <h2>Order Summary</h2>
                <ul id="order-list"></ul>
                <button id="place-order">Place Order</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
